<div class="card_setting">
    <div *ngIf="type === '0'" class="label_card">
        <form class="form">
            <mat-form-field class="label_card_text" appearance="outline">
                <mat-label>Value</mat-label>
                <input matInput placeholder="Ex. 25" value={{value}}>
                <!-- value will be passed by the preview -->
            </mat-form-field>
        </form>
        <form class="form">
            <mat-form-field class="label_card_text" appearance="outline">
                <mat-label>Card text</mat-label>
                <input matInput placeholder="Ex. Room temperature" value={{text}}>
                <!-- value will be passed by the preview -->
            </mat-form-field>
        </form>
        <mat-chip-list>
            <a style="margin-right: 30px">Width</a>
            <mat-chip #c="matChip" *ngFor="let width of widths" [value]="width.value"
                (click)="selection(c,width.value)">{{width.viewValue}}
            </mat-chip>
        </mat-chip-list>
        <p>width selected is {{widthValue}}</p>
    </div>

    <div *ngIf="type === '1'">
        <a>graph card setting</a>
    </div>
</div>
