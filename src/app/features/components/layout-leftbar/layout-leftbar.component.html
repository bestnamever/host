    <!-- Component Browser tab -->
    <div class="tab-component-browser tab-wrapper">
        <div class="search-container">
            <h3>Filter components</h3>
            <app-search-form (searchUpdateEvent)="updateSearchValue($event)"></app-search-form>
        </div>
        <div class="asset-filter-container">
            <h3>Filter on asset type</h3>
            <mat-form-field class="asset-filter" appearance="fill">
                <mat-label>Choose an asset type</mat-label>
                <mat-select disableOptionCentering [(value)]='selectedAssetType' (selectionChange)="updateAssetValue()">
                    <mat-option *ngFor="let type of assetTypeData" [value]="type">
                        {{type}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="component-browser-container">
            <h3>Browse components</h3>
            <div id="component-list" class="component-list-wrapper">
                <!-- <div *ngFor="let component of selectedComponents" class="component-card-wrapper">

                        <app-component-thumbnail componentTitle={{component.componentTitle}}
                            iconCode={{component.iconCode}} componentType={{component.componentType}}>
                        </app-component-thumbnail>
                    </div>
                    <div *ngIf="component.isdragging" style="position: absolute; z-index: 999">

                    </div>

                <div *ngFor="let component of selectedComponents" class="component-card-wrapper" style="z-index: 999">
                    <mat-grid-list cols="1" rowHeight="100px" style="z-index: 999">
                        <mat-grid-tile colspan="1" rowspan="1" style="border: 1px solid black;z-index: 999">
                            <div cdkDrag style="z-index: 100000" [cdkDragFreeDragPosition]="dragPosition"
                                class="draggableComponent" (mousedown)="onDragStart($event, component)"
                                (mouseup)="onDrop($event, component)">
                                <app-component-thumbnail componentTitle={{component.componentTitle}}
                                    iconCode={{component.iconCode}} componentType={{component.componentType}}>
                                </app-component-thumbnail>
                            </div>
                            <div *ngIf="component.isdragging" class="draggableComponent"
                                style="position: absolute; z-index: 999">
                                <app-component-thumbnail componentTitle={{component.componentTitle}}
                                    iconCode={{component.iconCode}} componentType={{component.componentType}}>
                                </app-component-thumbnail>
                            </div>
                        </mat-grid-tile>
                    </mat-grid-list>
                </div>

                <!-- <app-component-thumbnail class="component-card-wrapper" componentTitle="Data card" iconCode="crop_3_2" componentType="data-card"></app-component-thumbnail>

        </div>
