<div class="left-bar-wrapper">
    <mat-tab-group mat-align-tabs="center" dynamicHeigh>
        <mat-tab label="Component Browser">
            <!-- Component Browser tab -->
            <div class="tab-component-browser tab-wrapper">
                <div class="search-container">
                    <h3>Filter components</h3>
                    <app-search-form (searchUpdateEvent)="updateSearchValue($event)"></app-search-form>
                </div>
                <div class="asset-filter-container">
                    <h3>Filter on asset type</h3>
                    <mat-form-field class="asset-filter" appearance="fill">
                        <mat-label>Choose an asset type</mat-label>
                        <mat-select disableOptionCentering [(value)]='selectedAssetType'
                            (selectionChange)="updateAssetValue()">
                            <mat-option *ngFor="let type of assetTypeData" [value]="type">
                                {{type}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="component-browser-container">
                    <h3>Browse components</h3>
                    <div id="component-list" class="component-list-wrapper">
                        <div *ngFor="let component of selectedComponents" class="component-card-wrapper">
                            <div cdkDrag [cdkDragFreeDragPosition]="dragPosition" (mousedown)="onDragStart($event)"
                                (mouseup)="onDrop($event)">
                                <app-component-thumbnail componentTitle={{component.componentTitle}}
                                    iconCode={{component.iconCode}} componentType={{component.componentType}}>
                                </app-component-thumbnail>
                            </div>
                        </div>
                        <!-- <app-component-thumbnail class="component-card-wrapper" componentTitle="Data card" iconCode="crop_3_2" componentType="data-card"></app-component-thumbnail>
                        <app-component-thumbnail class="component-card-wrapper" componentTitle="Bar chart" iconCode="insert_chart_outlined" componentType="bar-chart"></app-component-thumbnail>
                        <app-component-thumbnail class="component-card-wrapper" componentTitle="Pie chart" iconCode="pie_chart" componentType="pie-chart"></app-component-thumbnail>
                        <app-component-thumbnail class="component-card-wrapper" componentTitle="Graph" iconCode="show_chart" componentType="graph"></app-component-thumbnail>-->
                    </div>
                </div>
            </div>
        </mat-tab>
        <!-- Layers tab -->
        <mat-tab label="Layers">
            <div class="tab-layers tab-wrapper">
                <div class="heading-container">
                    <h3>Layer Overview</h3>
                </div>
                <mat-selection-list [multiple]="false" class="layer-list">
                    <mat-list-option class="layer-item">
                        <mat-icon aria-hidden="false" aria-label="Component icon" class="component-icon">crop_3_2
                        </mat-icon><span>Data Card - Temperature</span>
                    </mat-list-option>
                    <mat-list-option class="layer-item">
                        <mat-icon aria-hidden="false" aria-label="Component icon" class="component-icon">crop_3_2
                        </mat-icon><span>Data Card - Energy Output</span>
                    </mat-list-option>
                    <mat-list-option class="layer-item">
                        <mat-icon aria-hidden="false" aria-label="Component icon" class="component-icon">
                            insert_chart_outlined</mat-icon><span>Bar Chart</span>
                    </mat-list-option>
                </mat-selection-list>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
