<div class="left-bar-wrapper">
    <mat-tab-group mat-align-tabs="center" dynamicHeigh> 
        <mat-tab label="Component Browser">
            <div class="component-browser tab-wrapper">
                <div class="search-container">
                    <h3>Filter components</h3>
                    <app-search-form (searchUpdateEvent)="updateSearchValue($event)"></app-search-form>
                </div>
                <div class="asset-filter-container">
                    <h3>Filter on asset type</h3>
                    <mat-form-field class="asset-filter" appearance="fill">
                        <mat-label>Choose an asset type</mat-label>
                        <mat-select disableOptionCentering [(value)]='selectedAssetType' (selectionChange)="updateAssetValue()">
                          <mat-option value="Thermostat">Thermostat</mat-option>
                          <mat-option value="Solar Collector">Solar Collector</mat-option>
                          <mat-option value="Air Quality Meter">Air Quality Meter</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Layers">
            <div class="layers tab-wrapper">
                <p>Layer Overview</p>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
