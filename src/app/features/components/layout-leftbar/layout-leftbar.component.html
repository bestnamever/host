<div class="left-bar-wrapper">
    <mat-tab-group mat-align-tabs="center" dynamicHeigh> 
        <mat-tab label="Component Browser">
            <!-- Component Browser tab -->
            <div class="tab-component-browser tab-wrapper">
                <div class="search-container">
                    <h3>Filter components</h3>
                    <app-search-form (searchUpdateEvent)="updateSearchValue($event)"></app-search-form>
                </div>
                <div class="asset-filter-container">
                    <h3>Filter on asset type</h3>
                    <mat-form-field class="asset-filter" appearance="fill">
                        <mat-label>Choose an asset type</mat-label>
                        <mat-select disableOptionCentering [(value)]='selectedAssetType' (selectionChange)="updateAssetValue()">
                            <mat-option *ngFor="let type of assetTypeData" [value]="type">
                                {{type}}
                                </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="component-browser-container">
                    <h3>Browse components</h3>
                    <div id="component-list" class="component-list-wrapper">
                        <!-- Hardcoded for now, needs to be loaded and updated dynamic -->
                        <app-component-thumbnail class="component-card-wrapper" componentTitle="Data card" iconCode="crop_3_2"></app-component-thumbnail>
                        <app-component-thumbnail class="component-card-wrapper" componentTitle="Bar chart" iconCode="insert_chart_outlined"></app-component-thumbnail>
                        <app-component-thumbnail class="component-card-wrapper" componentTitle="Pie chart" iconCode="pie_chart"></app-component-thumbnail>
                        <app-component-thumbnail class="component-card-wrapper" componentTitle="Graph" iconCode="show_chart"></app-component-thumbnail>
                    </div>
                </div>
            </div>
        </mat-tab>
        <!-- Layers tab -->
        <mat-tab label="Layers">
            <div class="tab-layers tab-wrapper">
                <p>Layer Overview</p>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
