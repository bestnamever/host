<mat-tab-group mat-stretch-tabs animationDuration="0ms" [(selectedIndex)]="selectedIndex" style="height: 770px;">
    <mat-tab label="Components">
        <ng-template matTabContent>
            <app-layout-rightbar-components></app-layout-rightbar-components>
        </ng-template>
    </mat-tab>
    <mat-tab label="Screen">
        <ng-template matTabContent>
            <app-layout-screen></app-layout-screen>
        </ng-template>
    </mat-tab>

</mat-tab-group>
