<div class="top_info">
    <div class="icon">
        <mat-icon aria-hidden="false" aria-label="Example home icon" class="home_icon">home</mat-icon>
        Homepage
        <!-- <Homepage> as name will be the paramter sent by preview -->
    </div>
</div>
<mat-divider class="material-devider"></mat-divider>
<div class="screen_body">
    <div class="body">
        <div class="title">Page properties</div>
        <form class="form">
            <mat-form-field class="page_name" appearance="outline">
                <mat-label>Page name</mat-label>
                <input matInput placeholder="Ex. Homepage" value={{homepage}}>
                <!-- value will be passed by the preview -->
            </mat-form-field>
        </form>
        <div class="checkboxlist">
            <mat-selection-list #item>
                <mat-list-option *ngFor="let item of propertyItems" [disableRipple]=true>
                    {{item}}
                </mat-list-option>
            </mat-selection-list>
        </div>
        <div class="title">Screen properties</div>
        <div class="device">
            <mat-form-field appearance="outline" class="form">
                <mat-label>Display on the device</mat-label>
                <mat-select disableOptionCentering>
                    <mat-option value="one">Iphone 11</mat-option>
                    <mat-option value="two">Iphone 11 Pro Max</mat-option>
                    <mat-option value="three">Sumsung s20</mat-option>
                    <mat-option value="four">Sumsung s19</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="customize_screen">
            <mat-checkbox (click)='toggle()' [labelPosition]="'before'">
                {{ text }}
            </mat-checkbox>
            <div [hidden]='isHidden'>
                soemthinghere
            </div>
        </div>
    </div>


</div>
